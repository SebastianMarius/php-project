<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
    <script>
          
            function validateEmail() {
              const emailInput = document.getElementById('email');
              const emailValue = emailInput.value.trim();

              const emailRegex = /^[\w-]+@[\w-]+.[a-zA-Z]{2,}$/;
              if (!emailRegex.test(emailValue)) {
                document.getElementById('error-message').textContent = 'Please enter a valid email address.';
                emailInput.focus();
                return false;
              }

              return true;
            }
               function validatePassword() {
          const passwordInput = document.getElementById('password');
          const confirmPasswordInput = document.getElementById('confirm-password');

          const passwordValue = passwordInput.value.trim();
          const confirmPasswordValue = confirmPasswordInput.value.trim();

          if (passwordValue.length < 6) {
            document.getElementById('error-message').textContent = 'Password must be at least six characters long.';
            passwordInput.focus();
            return false;
          } else if (passwordValue !== confirmPasswordValue) {
            document.getElementById('error-message').textContent = 'Passwords do not match.';
            passwordInput.focus();
            confirmPasswordInput.focus();
            return false;
          }

          return true;
        }

        
        function validate() {
            
            const form = document.getElementById('registration-form');
                  document.getElementById('error-message').textContent = '';
               
                if (validateEmail() && validatePassword()) {
                    form.submit();
                    window.location.href('/login')
                }

                
        }
    </script>
</head>
<body>
    <div id="error-message" style="color: red; font-weight: bold; padding: 10px; border: 1px solid red; margin-bottom: 10px;"></div>

    <div class="container">
        <div class="login-form">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Create Account</h1>
            <form action="create-account.php" method="post" id="registration-form">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
                <button type="button" onclick="validate()">Create Account</button>
            </form>
            <p class="forgot-password">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
